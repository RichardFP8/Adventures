<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Adventures Page</title>
</head>

<body>
    <header></header>
    <main>
        <div class="w-50 mx-auto">
            <h2>Select a category</h2>
            <select id="main-categories" name="activityCategories" class="form-control">
                <option disabled selected value="">Select one</option>
            </select>
            <select id="activities" name="categoryOptions" class="form-control mt-4">
                <option disabled selected value="">Select one</option>
            </select>
        </div>
        <table id="detailsOfActivity" class="table w-75 mx-auto ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="loadActivityDetails" ></tbody>
        </table>
        <p id="message" class="w-25 mx-auto text-align-center text-danger"></p>
    </main>
    <script src="./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
